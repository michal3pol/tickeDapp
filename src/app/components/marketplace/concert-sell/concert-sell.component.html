<div class="search">
    <mat-form-field class="search-field" appearance="fill">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>
            Search...
        </mat-label>
        <input matInput type="text" [(ngModel)]="searchText">
        <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="searchText=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>

<div class="concert-container">
    <a *ngFor="let concert of concerts | filterConcerts: searchText"
        [routerLink]="[concert.contractAddress]"
        >
        <mat-card class="concert" >
            <mat-card-header>
            <mat-card-title>{{concert.name}}</mat-card-title>
            <mat-card-subtitle>{{concert.contractAddress}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="concert-content">
                <mat-card-actions>
                    <button mat-raised-button color="primary"
                        class="btn-details"
                    > Click here to see more details &#8594;</button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </a>
</div>

<div class="page-content">
    <h2>
        Here you can find your concerts:
    </h2>

    <mat-card class="concert" *ngFor="let concert of deployedConcerts">
        <mat-card-header>
        <mat-card-title>{{concert.name}}</mat-card-title>
        <mat-card-subtitle>{{concert.contractAddress}}</mat-card-subtitle>
        </mat-card-header>
        <button mat-raised-button color="primary" class="btn-withdraw" (click)="withdraw(concert.contractAddress)">
            Withdraw
        </button>
        <mat-card-content class="concert-content">
            <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-log-in" 
            (click)="mintTickets(concert.contractAddress)"
            > Mint tickets and publish them! </button>
            </mat-card-actions>
        <div>
            You can still add some sectors, then you also have to mint them!
        </div>
            <app-sector
                (sectorsEvent)="addSectors($event, concert.contractAddress)"   
            ></app-sector>
        <div>
            Change event date:
        </div>
        <div>
            <mat-form-field appearance="fill"
                class="form-full-width"
            >
                <mat-label>New date</mat-label>
                <input matInput type="datetime-local" placeholder="Concert date" [(ngModel)]="newDate">
            </mat-form-field>
            <button mat-raised-button color="primary" class="btn-new-date" (click)="changeDate(concert.contractAddress)">
                Confirm new date
            </button>
        </div>
        </mat-card-content>
    </mat-card>
</div>

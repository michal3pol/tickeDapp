<div>
    <ng-container *ngIf="!isMarketplaceApproved; else approved">
        <button mat-button
            (click)="approveMarketplace()">
            Approve marketplace
        </button>
    </ng-container>

    <ng-template #approved>
        <div>
            <button mat-button
                (click)="revokeMarketplaceApproval()">
                Revoke marketplace approval
            </button>
        </div>

        <mat-card>
            <mat-card-title>
                Specify your offer:
            </mat-card-title>
            <mat-card-content>
                <div>
                    <mat-form-field>
                        <mat-label>Amount</mat-label>
                        <input matInput type="number" [(ngModel)]="amount"
                            [disabled]="nft.balance == 1">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Price (1 token)</mat-label>
                        <input matInput type="number" [(ngModel)]="price">
                        <span matSuffix>  ETH</span>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <div>
                    When you confirm your offer everyone will be able to buy your ticket
                </div>
                <button mat-button
                    (click)="createOffer()">
                    Create offer
                </button>
                <div>
                    You can cancel your offer in 'My offers' tab
                </div>
            </mat-card-actions>

        </mat-card>
    </ng-template>


</div>

<div>
    <ng-container *ngIf="!isMarketplaceApproved; else approved">
        <button mat-button
            (click)="approveMarketplace()">
            Approve marketplace
        </button>
        <button mat-button
            (click)="refresh()">
            Refresh    
        </button>
    </ng-container>

    <ng-template #approved>
        <div>
            <button mat-button
                (click)="revokeMarketplaceApproval()">
                Revoke marketplace approval
            </button>
        </div>

        <mat-card>
            <mat-card-title>
                Specify your offer:
            </mat-card-title>
            <mat-card-content>
                <div>
                    <mat-form-field>
                        <mat-label>Amount</mat-label>
                        <input matInput type="number" [(ngModel)]="amount"
                            [disabled]="nft.balance == 1">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Price* (1 token)</mat-label>
                        <input matInput type="number" [(ngModel)]="price">
                        <span matSuffix>  ETH</span>
                    </mat-form-field>
                </div>
                <div>
                    *price contains 5% fee that will be charged for organizator
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary"
                    (click)="createOffer()">
                    CONFIRM
                </button>
                <div class="info">
                    <mat-icon class="red-icon">warning</mat-icon>
                    <br>
                    If you confirm everyone will be able to <b>buy your ticket </b>
                    <br>
                    You can <b>cancel</b> your offer in <i>My offers</i>
                </div>
            </mat-card-actions>

        </mat-card>
    </ng-template>


</div>
